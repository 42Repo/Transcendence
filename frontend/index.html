<body>

  <!-- LOGIN TAB -->
  <div id="loginModal" class="hidden fixed inset-0 bg-darkdark/[.50] z-50 flex justify-center items-center">
    <div class="bg-medium rounded-lg p-1 w-100">
      <div class="bg-light rounded-lg p-3 m-4">
        <div class="flex justify-between">
          <h1 class="ml-2 mb-2 text-dark ">Login</h1>
          <button id="closeLoginModal"
            class="mb-3 text-lightlight bg-mediumdark rounded-4xl pl-1 pr-1 hover:bg-medium">X</button>
        </div>
        <input type="text" id="loginEmail" placeholder="email"
          class="text-darkdark bg-lightlight p-2 pb-1 mb-2 w-full rounded-4xl" />
        <input type="password" id="loginPassword" placeholder="Password"
          class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl" />
        <div class="flex justify-center mb-0"><button id="loginConfirm" class=" btn btn-confirm "> Confirm </button>
        </div>
      </div>
      <li class="container mx-auto flex space-x-4 justify-center items-center">
        <ul>
          <button class="btn btn-active">
            Login
          </button>
        </ul>
        <ul>
          <button id="switchRegister" class="btn">
            Register
          </button>
        </ul>
        <p id="result"></p>
      </li>
    </div>
  </div>

  <!-- REGISTER TAB -->
  <div id="registerModal" class="fixed inset-0 bg-darkdark/[.50] z-50 flex justify-center items-center hidden">
    <div class="bg-medium rounded-lg p-1 w-100">
      <div class="bg-light rounded-lg p-3 pb-1 m-4">
        <div class="flex justify-between just">
          <h1 class="ml-2 mb-2 text-dark ">Register</h1>
          <button id="closeRegisterModal"
            class="mb-3 text-lightlight bg-mediumdark rounded-4xl pl-1 pr-1 hover:bg-medium">X</button>
        </div>
        <input type="text" placeholder="username" class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl" />
        <input type="text" placeholder="email" class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl" />
        <input type="password" placeholder="Password" class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl" />
        <input type="password" placeholder="confirm password"
          class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl" />
        <div class="flex justify-center mb-0"><button class=" btn btn-confirm "> Confirm </button></div>
      </div>

      <li class="container mx-auto flex space-x-4 justify-center items-center">
        <ul>
          <button id="switchLogin" class="btn">
            Login
          </button>
        </ul>
        <ul>
          <button class="btn btn-active">
            Register
          </button>
        </ul>
      </li>
    </div>
  </div>


  <!-- BODY -->
  <div class="content">
    <div class="defdiv min-w-90 size-full">
      <div class="relative flex flex-col justify-center indiv  w-1/2">
        <h1>skin</h1>
        <h1>preview</h1>
        <img src="Edit.png" alt="Menu"
          class="absolute bottom-3 right-3 size-10 bg-light p-1 rounded-md hover:bg-lightlight hover:rotate-180" />

      </div>
      <div class="flex flex-col w-1/2"> <a href="#" id="registerLink"
          class="block text-white bg-mediumlightdark rounded-xl p-3 hover:bg-mediumdark m-1">create <br /> account</a>
        <a href="#" class="block bg-mediumlightdark rounded-xl p-3 hover:bg-mediumdark m-1">play <br /> unregistered</a>

      </div>
    </div>


    <div class="mt-1 defdiv max-w-1/2 min-w-90 h-90 ">
      <div class="relative flex flex-col justify-center indiv  w-full">
        <h1>placeholder</h1>
      </div>
    </div>
    <div class="defdiv max-w-1/2 h-90 min-w-90">
      <div class="relative flex flex-col justify-center indiv  w-full">
        <h1>placeholder</h1>
      </div>
    </div>
  </div>

  <script src="./src/main.ts"></script>
