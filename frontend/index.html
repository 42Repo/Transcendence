        </div>
          <input type="text" placeholder="mail" class="text-darkdark bg-lightlight p-2 pb-1 mb-2 w-full rounded-4xl" />

          placeholder="Password"

          />
          <div class="flex justify-center mb-0"><button class=" btn btn-confirm "> Confirm </button></div>
        </div>
        <li

        >

            <button class="btn btn-active">

          </ul>
          <ul>
            <button id="switchRegister" class="btn">

            </button>
          </ul>
        </li>
      </div>
    </div>

    id="registerModal"
    class="fixed inset-0 bg-darkdark/[.50] z-50 flex justify-center items-center hidden"

        </div>

          <input type="text" placeholder="mail" class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl" />
        <input
          type="password"
          placeholder="Password"
          class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl"
          />
          <input
          type="password"
          placeholder="confirm password"
          class="text-darkdark bg-lightlight p-2 mb-2 w-full rounded-4xl"
          />
          <div class="flex justify-center mb-0"><button class=" btn btn-confirm "> Confirm </button></div>
        </div>
        
        <li
          class="container mx-auto flex space-x-4 justify-center items-center"
        >
          <ul>
            <button id="switchLogin" class="btn">
              Login
            </button>
          </ul>
          <ul>
                <button class="btn btn-active">
              Register
            </button>
          </ul>
        </li>
      </div>
