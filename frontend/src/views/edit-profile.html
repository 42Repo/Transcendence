<div id="privateProfile" class="flex flex-col w-full h-full p-4 items-center">
  <div id="profileLoading" class="text-center p-5 hidden">
    Loading profile...
  </div>
  <div id="profileError" class="text-red-600 text-center p-5 hidden"></div>

  <div
    id="profileContentArea"
    class="w-full max-w-screen-lg"
    style="display: none"
  >
    <form>
      <div class="flex flex-col w-full gap-6">
        <!-- Header: Profile Pic + Infos -->
        <div
          class="flex flex-col md:flex-row w-full items-center md:items-start gap-4"
        >
          <img
            id="profilePicture"
            src="/DefaultProfilePic.png"
            alt="ProfilePicture"
            class="w-24 h-24 md:w-32 md:h-32 rounded-xl"
          />
          <!-- Info -->
          <div
            class="flex flex-col w-full gap-2 items-center md:items-start text-center md:text-left"
          >
            <input
              type="text"
              id="username"
              value="username"
              minlength="3"
              maxlength="15"
              class="bg-light text-mediumdark text-2xl md:text-4xl p-3 rounded-2xl w-full"
            />
            <div class="text-sm md:text-base">
              <p>
                <span class="font-semibold">Joined on:</span>
                <span id="joinDate"></span>
              </p>
            </div>
            <div
              class="flex flex-col md:flex-row items-center md:items-start gap-2 text-base w-full"
            >
              <label for="userEmail" class="font-semibold">Email:</label>
              <input
                type="text"
                id="userEmail"
                class="bg-light rounded-xl ps-3 text-dark w-full md:w-auto"
                minlength="3"
                maxlength="15"
              />
            </div>
          </div>
        </div>
        <!-- Bloc BIO + Password + Danger zone, dans une carte -->
        <div
          class="w-full bg-light rounded-2xl bg-medium p-6 flex flex-col lg:flex-row gap-6"
        >
          <!-- Bio -->
          <div class="w-full">
            <textarea
              rows="4"
              id="bioText"
              class="resize-none bg-mediumlight rounded-xl ps-3 p-2 w-full"
              minlength="3"
              maxlength="300"
              placeholder="Write your bio..."
            ></textarea>
          </div>

          <!-- Password -->
          <div class="w-full flex flex-col gap-3 text-dark">
            <input
              type="password"
              placeholder="Current Password"
              id="userOldPswd"
              class="bg-light rounded-xl ps-3 p-2"
              minlength="3"
              maxlength="15"
            />
            <input
              type="password"
              placeholder="New Password"
              id="userNewPswd"
              class="bg-light rounded-xl ps-3 p-2"
              minlength="3"
              maxlength="15"
            />
            <input
              type="password"
              placeholder="Confirm New Password"
              id="userNewPswdVerif"
              class="bg-light rounded-xl ps-3 p-2"
              minlength="3"
              maxlength="15"
            />
          </div>

          <!-- Danger Zone -->
          <div class="w-full flex flex-col gap-3 text-red-600 text-center">
            <button
              id="downloadData"
              class="btn text-red-600 border border-red-600 p-2 rounded-xl hover:bg-red-50"
            >
              Download my personal data
            </button>
            <button
              id="deleteAccount"
              class="btn text-red-600 border border-red-600 p-2 rounded-xl hover:bg-red-50"
            >
              Delete Account
            </button>
          </div>
        </div>

        <!-- Footer Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-3 mt-6">
          <button
            id="editProfileButton"
            class="bg-mediumlightdark hover:bg-mediumdark text-light rounded-xl px-6 py-3 text-xl w-full sm:w-60"
          >
            Confirm<br />Changes
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
