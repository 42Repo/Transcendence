<div id="privateProfile" class="flex flex-col w-full h-full p-4 items-center">
  <div id="profileLoading" class="text-center p-5 hidden">
    Loading profile...
  </div>
  <div id="profileError" class="text-red-600 text-center p-5 hidden"></div>

  <div
    id="profileContentArea"
    class="w-full max-w-screen-lg"
    style="display: none"
  >
    <div class="flex flex-col w-full gap-6">
      <!-- Header: Profile Pic + Infos -->
      <div
        class="flex flex-col md:flex-row w-full items-center md:items-start gap-4"
      >
        <img
          id="profilePicture"
          src="/DefaultProfilePic.png"
          alt="ProfilePicture"
          class="w-24 h-24 md:w-32 md:h-32 rounded-xl object-cover"
        />
        <!-- Info -->
        <div
          class="flex flex-col w-full gap-2 items-center md:items-start text-center md:text-left"
        >
          <input
            type="text"
            id="username"
            value="username"
            minlength="3"
            maxlength="20" 
            class="bg-light text-mediumdark text-2xl md:text-4xl p-3 rounded-2xl w-full placeholder-gray-500"
            placeholder="Username"
          />
          <div class="text-sm md:text-base">
            <p>
              <span class="font-semibold">Joined on:</span>
              <span id="joinDate"></span>
            </p>
          </div>
          <div
            class="flex flex-col md:flex-row items-center md:items-start gap-2 text-base w-full"
          >
            <label for="userEmail" class="font-semibold">Email:</label>
            <input
              type="email" 
              id="userEmail"
              class="bg-light rounded-xl ps-3 p-1 text-dark w-full md:w-auto placeholder-gray-500"
              maxlength="50" 
              placeholder="your@email.com"
            />
          </div>
        </div>
      </div>
      <!-- Bloc BIO + Password + Danger zone, dans une carte -->
      <div
        class="w-full bg-mediumlightdark rounded-2xl p-6 flex flex-col lg:flex-row gap-6"
      >
        <!-- Bio -->
        <div class="w-full lg:w-1/3">
          <h3 class="text-light text-lg mb-2">Biography</h3>
          <textarea
            rows="4"
            id="bioText"
            class="resize-none border border-mediumdark text-dark bg-light rounded-xl ps-3 p-2 w-full placeholder-gray-500"
            maxlength="300"
            placeholder="Write your bio..."
          ></textarea>
        </div>

        <!-- Password -->
        <div class="w-full lg:w-1/3 flex flex-col gap-3 text-dark">
          <h3 class="text-light text-lg mb-2">Change Password</h3>
          <input
            type="password"
            placeholder="Current Password"
            id="userOldPswd"
            class="bg-light rounded-xl ps-3 p-2 placeholder-gray-500"
            minlength="6"
            maxlength="50"
            autocomplete="current-password"
          />
          <input
            type="password"
            placeholder="New Password"
            id="userNewPswd"
            class="bg-light rounded-xl ps-3 p-2 placeholder-gray-500"
            minlength="6"
            maxlength="50"
            autocomplete="new-password"
          />
          <input
            type="password"
            placeholder="Confirm New Password"
            id="userNewPswdVerif"
            class="bg-light rounded-xl ps-3 p-2 placeholder-gray-500"
            minlength="6"
            maxlength="50"
            autocomplete="new-password"
          />
        </div>

        <!-- Danger Zone -->
        <div class="w-full lg:w-1/3 flex flex-col gap-3 text-center">
          <h3 class="text-light text-lg mb-2">Account Management</h3>
          <button
            id="downloadData"
            class="btn bg-mediumlight hover:bg-mediumdark text-light border border-light p-2 rounded-xl"
          >
            Download my personal data
          </button>
          <button
            id="deleteAccount"
            class="btn bg-red-700 hover:bg-red-800 text-light border border-red-900 p-2 rounded-xl"
          >
            Delete Account
          </button>
        </div>
      </div>
      
      <!-- Feedback Area -->
      <p id="editProfileFeedback" class="text-center mt-4 h-6"></p>


      <!-- Footer Buttons -->
      <div class="flex flex-col sm:flex-row justify-center gap-3 mt-6">
        <button
          id="editProfileButton"
          class="bg-mediumdark hover:bg-dark text-lightlight rounded-xl px-6 py-3 text-xl w-full sm:w-60"
        >
          Confirm Changes
        </button>
      </div>
    </div>
  </div>
</div>
